
uvmf:
  interfaces:
    "controller_out":
      clock: "clock"
      reset: "reset"
      reset_assertion_level: "True"
      veloce_ready: "True"
      ports: 
        - name: "enable_updatePC"   
          width: "1"        
          dir: "input"
          reset_value: "1'b1"
        - name: "enable_fetch"
          width: "1"
          dir: "input"
        - name: "enable_decode"
          width: "1"
          dir: "input"
        - name: "enable_execute"
          width: "1"
          dir: "input"
        - name: "enable_writeback"
          width: "1"
          dir: "input"
        - name: "br_taken"
          width: "1"
          dir: "input"
        - name: "bypass_alu_1"
          width: "1"
          dir: "input"
        - name: "bypass_alu_2"
          width: "1"
          dir: "input"
        - name: "bypass_mem_1"
          width: "1"
          dir: "input"
        - name: "bypass_mem_2"
          width: "1"
          dir: "input"
        - name: "mem_state"
          width: "2"
          dir: "input"
      transaction_vars:
        - name: "enable_updatePC"  
          type: "bit" 
          isrand: "False"
          iscompare: "True"
        - name: "enable_fetch"  
          type: "bit"
          isrand: "False"
          iscompare: "True"
        - name: "enable_decode"  
          type: "bit" 
          isrand: "False"
          iscompare: "True"
        - name: "enable_execute"  
          type: "bit"
          isrand: "False"
          iscompare: "True"
        - name: "enable_writeback"  
          type: "bit"
          isrand: "False"
          iscompare: "True"
        - name: "br_taken"  
          type: "bit" 
          isrand: "False"
          iscompare: "True"
        - name: "bypass_alu_1"  
          type: "bit" 
          isrand: "False"
          iscompare: "True"
        - name: "bypass_alu_2"  
          type: "bit" 
          isrand: "False"
          iscompare: "True"
        - name: "bypass_mem_1"  
          type: "bit" 
          isrand: "False"
          iscompare: "True"
        - name: "bypass_mem_2"  
          type: "bit" 
          isrand: "False"
          iscompare: "True"
        - name: "mem_state"  
          type: "bit [1:0]" 
          isrand: "False"
          iscompare: "True"
        - name: "start_time"
          type: "time"
          isrand: "False"
          iscompare: "False"
        - name: "end_time"
          type: "time"
          isrand: "False"
          iscompare: "False"
        - name: "transaction_view_h"
          type: "int"
          isrand: "False"
          iscompare: "False"
