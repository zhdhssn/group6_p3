uvmf:
  interfaces:
    memaccess_in:
      clock: clock
      config_constraints: []
      config_vars: []
      existing_library_component: 'False' # Change this to false if UVMF skips code generation 
      gen_inbound_streaming_driver: 'False'
      hdl_pkg_parameters: []
      hdl_typedefs:
      - name: bit_16
        type: bit [15:0]
      - name: bit_2
        type: bit [1:0]
      - name: op_t
        type: enum bit [3:0] {ADD=4'b0001, AND=4'b0101, NOT=4'b1001, LD=4'b0010, LDR=4'b0110, LDI=4'b1010, LEA=4'b1110, ST=4'b0011, STR=4'b0111, STI=4'b1011, BR=4'b0000, JMP=4'b1100}
      hvl_pkg_parameters: []
      hvl_typedefs: []
      parameters: []
      ports:
      - dir: output #from the interface perspective(not Mem Access DUT), the dir is output
        name: M_Data
        reset_value: '''b0'
        width: '16'
      - dir: output
        name: M_Addr
        reset_value: '''b0'
        width: '16'
      - dir: output
        name: M_Control
        reset_value: '''b0'
        width: '1'
      - dir: output
        name: mem_state
        reset_value: '''b0'
        width: '2'
      - dir: output
        name: DMem_dout
        reset_value: '''b0'
        width: '16'
      reset: reset
      reset_assertion_level: 'True'
      transaction_constraints: []
      transaction_vars:
      - comment: ''
        iscompare: 'False'
        isrand: 'True'
        name: M_Data
        type: bit_16
        unpacked_dimension: ''
      - comment: ''
        iscompare: 'False'
        isrand: 'True'
        name: M_Addr
        type: bit_16
        unpacked_dimension: ''
      - comment: ''
        iscompare: 'False'
        isrand: 'True'
        name: DMem_dout
        type: bit_16
        unpacked_dimension: ''
      - comment: ''
        iscompare: 'False'
        isrand: 'True'
        name: mem_state
        type: bit_2
        unpacked_dimension: ''
      - comment: ''
        iscompare: 'False'
        isrand: 'True'
        name: M_Control
        type: bit
        unpacked_dimension: ''
      use_dpi_link: 'False'
