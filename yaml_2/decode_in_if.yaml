uvmf:
  interfaces:
    "decode_in":
      clock: "clock"
      reset: "reset"
      reset_assertion_level: "True"
      veloce_ready: "True"

      ports:
      - dir: "output"
        name: "npc_in"
        width: "16"
        reset_value: "'bz"
      - dir: "output"
        name: "enable_decode"
        width: "1"
        reset_value: "'bz"
      - dir: "output"
        name: "Instr_dout"
        width: "16"
        reset_value: "'bz"
      - dir: "output"
        name: "psr"
        width: "3"
        reset_value: "'bz"

      transaction_vars:
      - name: "npc_in"
        type: "bit [15:0]"
        isrand: "False"
        iscompare: "True"
      - name: "enable_decode"
        type: "bit"
        isrand: "False"
        iscompare: "True"
      - name: "Instr_dout"
        type: "bit [15:0]"
        isrand: "False"
        iscompare: "True"
      - name: "psr"
        type: "bit [2:0]"
        isrand: "False"
        iscompare: "True"
      - name: "start_time"  
        type: "time" 
        isrand: "False"
        iscompare: "False"
      - name: "end_time"  
        type: "time" 
        isrand: "False"
        iscompare: "False"
      - name: "transaction_view_h"
        type: "int" 
        isrand: "False"
        iscompare: "False"