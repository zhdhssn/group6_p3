uvmf:
  interfaces:
    "decode_out":
      clock: "clock"
      reset: "reset"
      reset_assertion_level: "True"
      veloce_ready: "True"

      ports:
      - dir: "input"
        name: "IR"
        width: "16"
        reset_value: "'bz"
      - dir: "input"
        name: "E_control"
        width: "6"
        reset_value: "'bz"
      - dir: "input"
        name: "npc_out"
        width: "16"
        reset_value: "'bz"
      - dir: "input"
        name: "Mem_control"
        width: "1"
        reset_value: "'bz"
      - dir: "input"
        name: "W_control"
        width: "2"
        reset_value: "'bz"

      transaction_vars:
      - name: "IR"
        type: "bit [15:0]"
        isrand: "False"
        iscompare: "True"
      - name: "E_control"
        type: "bit [5:0]"
        isrand: "False"
        iscompare: "True"
      - name: "npc_out"
        type: "bit [15:0]"
        isrand: "False"
        iscompare: "True"
      - name: "Mem_control"
        type: "bit"
        isrand: "False"
        iscompare: "True"
      - name: "W_control"
        type: "bit [1:0]"
        isrand: "False"
        iscompare: "True"
      - name: "start_time"  
        type: "time" 
        isrand: "False"
        iscompare: "False"
      - name: "end_time"  
        type: "time" 
        isrand: "False"
        iscompare: "False"
      - name: "transaction_view_h"
        type: "int" 
        isrand: "False"
        iscompare: "False"
