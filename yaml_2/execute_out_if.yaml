uvmf:
  interfaces:
    "execute_out":
      clock: "clock"
      reset: "reset"
      reset_assertion_level: "True"
      veloce_ready: "True"

      ports:
      - dir: "input"
        name: "W_Control_out"
        width: "2"
        reset_value: "'bz"
      - dir: "input"
        name: "Mem_Control_out"
        width: "1"
        reset_value: "'bz"
      - dir: "input"
        name: "aluout"
        width: "16"
        reset_value: "'bz"
      - dir: "input"
        name: "pcout"
        width: "16"
        reset_value: "'bz"
      - dir: "input"
        name: "dr"
        width: "3"
        reset_value: "'bz"
      - dir: "input"
        name: "sr1"
        width: "3"
        reset_value: "'bz"
      - dir: "input"
        name: "sr2"
        width: "3"
        reset_value: "'bz"
      - dir: "input"
        name: "IR_Exec"
        width: "16"
        reset_value: "'bz"
      - dir: "input"
        name: "NZP"
        width: "3"
        reset_value: "'bz"
      - dir: "input"
        name: "M_Data"
        width: "16"
        reset_value: "'bz"

      transaction_vars:
      - name: "W_Control_out"
        type: "bit [1:0]"
        isrand: "False"
        iscompare: "True"

      - name: "Mem_Control_out"
        type: "bit"
        isrand: "False"
        iscompare: "True"

      - name: "aluout"
        type: "bit [15:0]"
        isrand: "False"
        iscompare: "True"

      - name: "pcout"
        type: "bit [15:0]"
        isrand: "False"
        iscompare: "True"

      - name: "dr"
        type: "bit [2:0]"
        isrand: "False"
        iscompare: "True"

      - name: "sr1"
        type: "bit [2:0]"
        isrand: "False"
        iscompare: "True"

      - name: "sr2"
        type: "bit [2:0]"
        isrand: "False"
        iscompare: "True"

      - name: "IR_Exec"
        type: "bit [15:0]"
        isrand: "False"
        iscompare: "True"

      - name: "NZP"
        type: "bit [2:0]"
        isrand: "False"
        iscompare: "True"

      - name: "M_Data"
        type: "bit [15:0]"
        isrand: "False"
        iscompare: "True"

      - name: "start_time"
        type: "time"
        isrand: "False"
        iscompare: "False"
      - name: "end_time"
        type: "time"
        isrand: "False"
        iscompare: "False"
      - name: "transaction_view_h"
        type: "int"
        isrand: "False"
        iscompare: "False"
