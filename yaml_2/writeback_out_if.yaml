uvmf:
  interfaces:
    "writeback_out":
      clock: "clock"
      reset: "reset"
      reset_assertion_level: "True"
      veloce_ready: "True"

      ports:
        - name: "psr"   
          width: "3"        
          dir: "input"
          reset_value: "'bz"
        - name: "VSR1"   
          width: "16"        
          dir: "input"
          reset_value: "'bz"
        - name: "VSR2"   
          width: "16"        
          dir: "input"
          reset_value: "'bz"

      transaction_vars:
        - name: "psr"  
          type: "bit [2:0]"
          isrand: "False"
          iscompare: "True"
        - name: "VSR1"  
          type: "bit [15:0]"
          isrand: "False"
          iscompare: "True"
        - name: "VSR2"  
          type: "bit [15:0]"
          isrand: "False"
          iscompare: "True"
