uvmf:
  interfaces:
    execute_in:
      clock: clock
      reset: reset
      reset_assertion_level: "True"

      hdl_typedefs:
      - name: e_control_t
        type: bit [5:0]
      - name: ir_t
        type: bit [15:0]
      - name: npc_in_t
        type: bit [15:0]
      - name: bypass_alu_1_t
        type: bit
      - name: bypass_alu_2_t
        type: bit
      - name: bypass_mem_1_t
        type: bit
      - name: bypass_mem_2_t
        type: bit
      - name: vsr1_t
        type: bit [15:0]
      - name: vsr2_t
        type: bit [15:0]
      - name: w_control_in_t
        type: bit [1:0]
      - name: mem_control_in_t
        type: bit
      - name: enable_execute_t
        type: bit
      - name: mem_bypass_val_t
        type: bit [15:0]

      ports:
      - dir: output
        name: e_control
        reset_value: "'b0"
        width: "6"
      - dir: output
        name: ir
        reset_value: "'b0"
        width: "16"
      - dir: output
        name: npc_in
        reset_value: "'b0"
        width: "16"
      - dir: output
        name: bypass_alu_1
        reset_value: "'b0"
        width: "1"
      - dir: output
        name: bypass_alu_2
        reset_value: "'b0"
        width: "1"
      - dir: output
        name: bypass_mem_1
        reset_value: "'b0"
        width: "1"
      - dir: output
        name: bypass_mem_2
        reset_value: "'b0"
        width: "1"
      - dir: output
        name: vsr1
        reset_value: "'b0"
        width: "16"
      - dir: output
        name: vsr2
        reset_value: "'b0"
        width: "16"
      - dir: output
        name: w_control_in
        reset_value: "'b0"
        width: "2"
      - dir: output
        name: mem_control_in
        reset_value: "'b0"
        width: "1"
      - dir: output
        name: enable_execute
        reset_value: "'b0"
        width: "1"
      - dir: output
        name: mem_bypass_val
        reset_value: "'b0"
        width: "16"

      transaction_vars:
      - name: e_control
        type: e_control_t
        isrand: "False"
        iscompare: "False"

      - name: ir
        type: ir_t
        isrand: "False"
        iscompare: "False"

      - name: npc_in
        type: npc_in_t
        isrand: "False"
        iscompare: "False"  
        
      - name: bypass_alu_1
        type: bypass_alu_1_t
        isrand: "False"
        iscompare: "False"
        
      - name: bypass_alu_2
        type: bypass_alu_2_t
        isrand: "False"
        iscompare: "False"

      - name: bypass_mem_1
        type: bypass_mem_1_t
        isrand: "False"
        iscompare: "False"
        
      - name: bypass_mem_2
        type: bypass_mem_2_t
        isrand: "False"
        iscompare: "False"
        
      - name: vsr1
        type: vsr1_t
        isrand: "False"
        iscompare: "False"
        
      - name: vsr2
        type: vsr2_t
        isrand: "False"
        iscompare: "False"

      - name: w_control_in
        type: w_control_in_t
        isrand: "False"
        iscompare: "False"
        
      - name: mem_control_in
        type: mem_control_in_t
        isrand: "False"
        iscompare: "False"

      - name: enable_execute
        type: enable_execute_t
        isrand: "False"
        iscompare: "False"
        
      - name: mem_bypass_val
        type: mem_bypass_val_t
        isrand: "False"
        iscompare: "False"